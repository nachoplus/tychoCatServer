language: python
matrix:
    include:
        - python: 2.7
          dist: xenial
          sudo: false
        - python: 3.7
          dist: xenial
          sudo: false
# command to install dependencies
install:
  - sudo apt-get install gcc
  - pip install --upgrade setuptools
  - pip install -r requirements.txt
  - pip install .
# command to run tests
script:
  - pytest test/test_*.py
